<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blinking Card on Random Location</h1>
        <label for="intervalInput">Set interval (in seconds): </label>
        <input type="number" id="intervalInput" min="1" placeholder="Enter seconds">
        <button onclick="startBlinking()">Start Blinking</button>
        
        <div id="blinkingCard" class="card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
